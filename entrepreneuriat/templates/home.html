
{% extends "layout.html" %}
{% block content %}
    {% for projet in projets %}
    <article class="media content-section">
            <div class="media-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="article-metadata">
                    <a class="mr-2" href="#">{{ projet.porteurP.login }}</a>
                    <small class="text-muted">{{ projet.date_publication.strftime('%Y-%m-%d') }}</small>
                  </div>
                  <h2><a class="article-title" href="#">{{ projet.nom_projet }}</a></h2>
                  <p class="article-content">{{ projet.description }}</p>
                </div>
              </div> 
              <div class="row">
                <div class="col-md-3">
                  <a href="{{ url_for('feed_action', projet_id=projet.id, action='unlike') }}">
                    <button class="dislike">
                      <i class="fa fa-thumbs-o-down" aria-hidden="true">&nbsp;&nbsp;&nbsp;{{ projet.nbr_deteste }}</i>
                    </button>
                  </a>
                </div>
                <div class="col-md-9">
                  <a href="{{ url_for('feed_action', projet_id=projet.id, action='like') }}">
                    <button class="like">
                      <i class="fa fa-thumbs-o-up" aria-hidden="true">&nbsp;&nbsp;&nbsp;{{ projet.nbr_like }}</i>
                    </button> 
                  </a>
                </div>  
              </div> 
      </article> 
    {% endfor %}
{% endblock content %}
